apiVersion: apps/v1
kind: Deployment
metadata: {name: gin-api}
spec:
  replicas: 2
  selector: {matchLabels: {app: gin-api}}
  template:
    metadata: {labels: {app: gin-api}}
    spec:
      containers:
      - name: api
        image: <ECR_URI>/gin-api:latest
        ports: [{containerPort: 8080}]
        resources:
          requests: {cpu: "50m", memory: "64Mi"}
          limits: {cpu: "200m", memory: "256Mi"}
---
apiVersion: v1
kind: Service
metadata: {name: gin-api-svc}
spec:
  type: NodePort
  selector: {app: gin-api}
  ports: [{port: 80, targetPort: 8080}]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gin-api-ing
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service: {name: gin-api-svc, port: {number: 80}}
