  client:
    type: OS::Nova::Server
    properties:
      name: rancher-client
      image: { get_param: image }
      flavor: v1.middle
      key_name: { get_param: key_name }
      networks:
        - port: { get_resource: client_external_port }
        - port: { get_resource: client_infra_port }

  reserved_port_251:
    type: OS::Neutron::Port
    properties:
      network_id: { get_resource: rancher_external_net }
